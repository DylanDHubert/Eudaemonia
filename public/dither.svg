<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DITHERED PATTERN - MORE VISIBLE -->
  <pattern id="dither" width="4" height="4" patternUnits="userSpaceOnUse">
    <!-- ORDERED DITHER PATTERN (BAYER MATRIX STYLE) -->
    <rect x="0" y="0" width="1" height="1" fill="rgba(0, 0, 0, 0.15)" />
    <rect x="2" y="0" width="1" height="1" fill="rgba(0, 0, 0, 0.25)" />
    <rect x="1" y="1" width="1" height="1" fill="rgba(0, 0, 0, 0.35)" />
    <rect x="3" y="1" width="1" height="1" fill="rgba(0, 0, 0, 0.20)" />
    <rect x="0" y="2" width="1" height="1" fill="rgba(0, 0, 0, 0.30)" />
    <rect x="2" y="2" width="1" height="1" fill="rgba(0, 0, 0, 0.10)" />
    <rect x="1" y="3" width="1" height="1" fill="rgba(0, 0, 0, 0.20)" />
    <rect x="3" y="3" width="1" height="1" fill="rgba(0, 0, 0, 0.25)" />
  </pattern>
  <rect width="100" height="100" fill="url(#dither)"/>
</svg>
